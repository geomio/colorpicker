<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Form practice page</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>Address Tag maker</h1>
          <p>
            
            Fill out info to the left then click the button below.

            <hr>
            <hr>

            Do not leave spaces blank write n/a if not applicable.</p>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div>
          <form id="formOne">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="street">Street Address</label>
              <input id="street" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="city">City or Town</label>
              <input id="city" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="state">State or Prov</label>
              <input id="state" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="zip">Zip code</label>
              <input id="zip" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="country">Country Or Other</label>
              <input id="country" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Create address</button>
          </form>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="well" id="hideme">
          <div class="textbox1">
            <ul class="listStyle">
              <h2 id="listHeader">Address tag.</h2>
              <li class="listItems">Name</li>
              <li class="inputs"><p><span class="name"></span></p></li>
              <li class="listItems">Address</li>
              <li class="inputs"><p><span class="street"></span></p></li>
              <li class="listItems">City</li>
              <li class="inputs"><p><span class="city"></span></p></li>
              <li class="listItems">State or Prov</li>
              <li class="inputs"><p><span class="state"></span></p></li>
              <li class="listItems">Zip Code</li>
              <li class="inputs"><p><span class="zip"></span></p></li>
              <li class="listItems">Country</li>
              <li class="inputs"><p><span class="country"></span></p></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h1 class="footings">Keep it organized.</h1>
      </div>
    </div>
  </div>
</body>
</html>
